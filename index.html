<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What To Wear</title>
  </head>
  <body>

    <!--Dropdown for event type-->

    <label for="eventType">Select today's event: </label>
      <select id="eventType">
        <option value="">--Make a choice--</option>
        <option value="casual">Casual</option>
        <option value="semi-formal">Semi-formal</option>
        <option value="formal">Formal</option>

      </select>


      <p></p>

    <!--Dropdown for today's temperature-->

      <label for="tempFahr">Select today's temperature: </label>
      <select id="tempFahr">
        <option value="">--Make a choice--</option>
        <option value="under54">Under 54 degrees F</option>
        <option value="54-70">Between 54 and 70 degrees F</option>
        <option value="above70">Above 70 degrees F</option>

      </select>


      <p></p>



<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
